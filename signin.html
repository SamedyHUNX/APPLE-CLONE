<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link
      href="./assets/Fonts/sf-pro-display_regular,sf-pro-display_semibold,sf-pro-icons_light/fonts.css"
      rel="stylesheet"
    />
    <!-- css stylsheet -->
    <link href="./CSS/signin.css" rel="stylesheet" />
    <!-- icon link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- homepage style sheet -->
    <link href="./CSS/style.css" rel="stylesheet" />
    <!-- navbar css -->
    <link href="./JAVASCRIPT-COMPONENT/NAVBAR/NAVBAR.css" rel="stylesheet" />
    <link
      href="./JAVASCRIPT-COMPONENT/NAVBAR/DROPDOWN/NAVBAR-DROPDOWN.css"
      rel="stylesheet"
    />
    <link href="./CSS/findstore.css" rel="stylesheet" />
    <!-- hero img src and att -->
    <script src="./static & json/hero-img-att.js"></script>
    <!-- submenu of each dropdown -->
    <script src="./static & json/submenu-elements.js"></script>
    <!-- signin footer att -->
    <script src="./static & json/signin-footer-att.js"></script>
    <!-- title -->
    <title>Sign in - Secure Checkout</title>
  </head>
  <body>
    <!-- header and navigation bar -->
    <header class="header">
      <nav class="navbar"></nav>
    </header>
    <!-- dropdown of the nav -->
    <div class="dropdown-container"></div>
    <!-- marking the end of the header.. -->
    <div class="sign-in-section">
      <div class="sign-in-section-top">
        <h1 class="desktop-ele">Sign in for faster checkout.</h1>
        <h1 class="mobile-ele">Sign in to Apple Store</h1>
        <div class="input-wrapper">
          <h1 class="h1-within-input-wrapper">Sign in to Apple Store</h1>
          <form>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email or Phone Number"
            />
            <button onclick="submitForm()" type="submit">
              <i class="ri-arrow-right-circle-line"></i>
            </button>
          </form>
          <div class="remember-me">
            <input
              type="checkbox"
              id="checkbox_id"
              name="checkbox_name"
              value="checkbox_value"
            />
            <p>Remember me</p>
          </div>
        </div>
        <div class="forgot-password"><a href="#">Forgot password?</a></div>
        <div class="final-part">
          <p>Don't have an Apple ID?</p>
          <a href="#">Create yours now.</a>
        </div>
      </div>
      <div class="sign-in-section-below">
        <div class="below-wrapper">
          <p>
            Need some help? <a href="#">Chat now</a> or call
            <a href="#">1-800-MY-APPLE</a>.
          </p>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="page-footer">
    </footer>
    <!-- marking the end of footer -->
    <!-- js file signin -->
    <script src="./javascript/signin.js"></script>
    <!-- index html js -->
    <script src="./javascript/slideshow.js"></script>
    <script src="./javascript/script.js"></script>
    <!-- navigation bar js -->
    <script src="./javascript/NAVBAR.js"></script>
    <script src="./JAVASCRIPT-COMPONENT/NAVBAR/DROPDOWN/NAVBAR-DROPDOWN.js"></script>
    <script src="./javascript/findstore.js"></script>
  </body>
</html>
